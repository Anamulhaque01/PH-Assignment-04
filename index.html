<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
        * { 
            font-family: "Geist", sans-serif; 
        }
        
        .active-tab 
            { background-color: #002C5C;
            color: white; 
        }

        button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-[#f8fafcFF]">
    <main class="container mx-auto py-5 px-3 md:px-0 md:py-15">

        <section class="border-b border-gray-300 pb-8">
            <h2 class="text-[25px] md:text-[32px] text-[#002C5C] font-bold">Job Application Tracker</h2>
            <div class="md:flex justify-between mt-5 space-y-2 md:space-y-0 gap-4">
                <div class="bg-[#ffffff] p-5 w-full rounded border border-gray-200">
                    <p class="text-gray-500">Total</p>
                    <span class="text-2xl text-[#002C5C] font-bold" id="total-number">0</span>
                </div>
                <div class="bg-[#ffffff] p-5 w-full rounded border border-gray-200">
                    <p class="text-gray-500">Interview</p>
                    <span class="text-2xl text-[#10b981FF] font-bold" id="interview-number">0</span>
                </div>
                <div class="bg-[#ffffff] p-5 w-full rounded border border-gray-200">
                    <p class="text-gray-500">Rejected</p>
                    <span class="text-2xl text-[#ef4444FF] font-bold" id="rejected-number">0</span>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="flex justify-between items-center">
                <h3 class="text-[#002C5C] font-semibold text-xl">Available Jobs</h3>
                <p class="text-[#64748bFF]" id="available-jobs-count">0 jobs</p>
            </div>
            
            <div class="flex gap-2 mt-4 overflow-x-auto pb-2">
                <button onclick="filterBy('all')" id="btn-all" class="active-tab bg-white text-[#64748bFF] rounded px-6 py-2.5 font-medium border border-gray-200 whitespace-nowrap">All</button>
                <button onclick="filterBy('interview')" id="btn-interview" class="bg-white text-[#64748bFF] rounded px-6 py-2.5 font-medium border border-gray-200 whitespace-nowrap">Interview</button>
                <button onclick="filterBy('rejected')" id="btn-rejected" class="bg-white text-[#64748bFF] rounded px-6 py-2.5 font-medium border border-gray-200 whitespace-nowrap">Rejected</button>
            </div>

            <div id="job-container" class="mt-6 space-y-4"></div>

            <div id="empty-state" class="hidden flex flex-col items-center justify-center bg-white rounded-lg border border-gray-200 py-20 text-center">
                <img src="./assets/img/document.png" class="w-20 mb-4 opacity-20" alt="No Data">
                <h3 class="text-[#002C5C] font-semibold text-2xl">No Jobs Available</h3>
                <p class="text-[#64748bFF] mt-1">Check back soon for new job opportunities</p>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
