<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Application-Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');

        *{
            font-family: "Geist", sans-serif;
        }
    </style>

</head>
<body class="bg-[#F8FAFC]">
    <main class="container mx-auto py-15">
        <!-- Job Tracker -->
        <section class="border-b border-gray-300 pb-8">
            <h2 class="text-[32px] text-[#002C5C] font-bold">Job Application Tracker</h2>
            <div class="flex justify-between mt-5">
                <div class="bg-[#ffffff] p-5 w-[32%] rounded">
                    <p>Total</p>
                    <span class="text-2xl text-[#002C5C] font-bold">8</span>
                </div>
                <div class="bg-[#ffffff] p-5 w-[32%] rounded">
                    <p>Interview</p>
                    <span class="text-2xl text-[#10b981FF] font-bold">0</span>
                </div>
                <div class="bg-[#ffffff] p-5 w-[32%] rounded">
                    <p>Rejected</p>
                    <span class="text-2xl text-[#ef4444FF] font-bold">0</span>
                </div>
            </div>
        </section>

        <!-- Job Section -->
        <section class="mt-5">
            <h3 class="text-[#002C5C] font-bold text-xl">Available Jobs</h3>
            <div class="space-x-2 mt-3">
                <button onclick="showSection('all-div'); buttonColor('job-section-btn-1')" class="bg-white rounded px-10 py-3 hover:cursor-pointer hover:bg-gray-100" id="job-section-btn-1">All</button>

                <button onclick="showSection('interview-div'); buttonColor('job-section-btn-2')" class="bg-white rounded px-10 py-3 hover:cursor-pointer hover:bg-gray-100" id="job-section-btn-2">Interview</button>

                <button onclick="showSection('rejected-div'); buttonColor('job-section-btn-3')" class="bg-white rounded px-10 py-3 hover:cursor-pointer hover:bg-gray-100" id="job-section-btn-3">Rejected</button>
            </div>
            
            <div class="bg-gray-300 w-100% h-100 mt-4">
                <div class="w-100% h-100 bg-red-400 hidden" id="all-div"></div>
                <div class="w-100% h-100 bg-yellow-200 hidden" id="interview-div"></div>
                <div class="w-100% h-100 bg-green-400 hidden" id="rejected-div"></div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="index.js"></script>
</body>
</html>
